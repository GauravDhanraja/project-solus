<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolusAI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="https://media.istockphoto.com/id/1401811766/vector/a-cute-round-robot-wearing-a-stethoscope-new-technologies-and-lifestyle.jpg?s=612x612&w=0&k=20&c=KcnoJHezDoLSrUMXHpAP4KBjxMd2XECUHG0irdLyhmE=" alt="SolusAI Chat Robot" class="robot-image">
    <h1>SolusAI Chat</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <span class="password-toggle" onclick="togglePasswordVisibility()">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210917145551/eye.png" alt="Eye Icon" class="eye-icon">
            </span>
        </div>

        <button type="button" onclick="login()">Login</button>
    </form>
    <a href="#" id="registerLink" onclick="showRegisterForm()">Don't have an account? Register here.</a>
</div>

<script src="script.js"></script>
</body>
</html>
