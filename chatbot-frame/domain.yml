version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_cry
  - bot_challenge
  - ask_feelings
  - ask_recover
  - life_meaning

responses:
  utter_greet:
  - text: "Hi my friend! How are you :)?"
  - text: "Hello, What's on your mind?"
  - text: "Hii!, How's it going?"
  - text: "Hi there!"
  - text: "Howdy!"
  - text: "Hiya!"
  - text: "Hey there!"
  - text: "Wassup?"
  - text: "How you doin'?"
  - text: "Hiya, champ!"
  - text: "What's crackin'?"

  utter_support:
  - text: "I'm sorry to hear that. If you'd like to talk about what's on your mind, I'm here to listen."

  utter_help:
  - text: "Would you mind sharing?"
  - text: "Let me hear it if you don't mind"
  - text: "You can spill the beans with me"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Byee!"
  - text: "Bye Bye!"
  - text: "See you later"
  - text: "Have a nice day"
  - text: "Take care"

  utter_iamabot:
  - text: "I'm Solus, your AI companion."

  utter_listen:
  - text: "Sure, go ahead"
  - text: "Sure thing, spill it! I'm all ears."
  - text: "Sure, spill the beans! I'm here to chat, no judgment."

  utter_understand:
  - text: "I understand. It's completely okay if you don't want to talk about it right now. Remember, I'm here whenever you're ready. If there's anything specific you'd like to discuss or if you have any questions, feel free to let me know."
  - text: "I get it. Take your time. I'm here whenever you're ready to talk or if you have questions."
  - text: "I completely understand if you're not ready to talk about it right now. Just know that I'm here for you whenever you feel comfortable. Whether you want to discuss something specific or if you have any questions, feel free to reach out whenever you're ready."

  utter_cheer_up:
  - text: "It's okay to cry and to express your emotions. If you feel comfortable, you can talk to me about what's going on or what hurt you. Remember that you don't have to go through difficult times alone."

  utter_validate:
  - text: "I want you to know that your emotions matter. Everyone goes through different feelings, and it's okay to experience what you're going through. I'm here to provide support and understanding as you navigate your emotions."
  - text: "Understanding our emotions is a journey. It's completely normal to experience a range of emotions, and I'm here to support you through whatever you're feeling."
  - text: "Your feelings are valid and important. It's completely normal to go through various emotions, and I'm here to acknowledge and support you as you navigate through them."

  utter_improve:
  - text: "Yess! Defintely, you have the strength to see positive changes and improvement in your situation. I'm here to support you every step of the way on your journey towards a brighter future."
  - text: "Absolutely, there is potential for improvement and positive changes ahead. I'm here to support you on your journey, and with time and resilience, things can indeed get better."
  - text: "Positive change is a gradual process, and it's okay to hope for a brighter future. I'm here to support you through the journey, and with time, you may find that challenges can be overcome, and things can indeed get better."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
