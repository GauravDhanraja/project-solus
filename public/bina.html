<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SolusAI - beats therapy</title>
        <link rel="stylesheet" href="bina.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__container">
                <a href="./index.html" id="navbar__logo">SolusAI</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span> <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="gallery.html" class="navbar__links">GALLERY</a>
                    </li>
                    <li class="navbar__item">
                        <a href="bina.html" class="navbar__links">MUSIC</a>
                    </li>
                    <li class="navbar__item">
                        <a href="maps.html" class="navbar__links">APPOINTMENT</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main__container">
            <div class="blur-background">
                <div class="container">
                    <div class="songList">
                        <h1>Binaural Beats</h1>
                        <div class="songItemContainer">
                            <div class="songItem">
                                <img src="./covers/1.jpeg" alt="1">
                                <span class="songName">A BINAURAL JOURNEY</span>
                                <span class="songlistplay"><span class="timestamp">33:24 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                            </div>
                            <div class="songItem">
                                <img src="./covers/2.jpeg" alt="1">
                                <span class="songName">Autumn Sky Meditation</span>
                                <span class="songlistplay"><span class="timestamp">16:14 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                            </div>
                            <div class="songItem">
                                <img src="./covers/3.jpeg" alt="1">
                                <span class="songName">Happy Mysterious Piano Relaxation</span>
                                <span class="songlistplay"><span class="timestamp">02:30 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                            </div>
                            <div class="songItem">
                                <img src="./covers/4.jpeg" alt="1">
                                <span class="songName">Just Relax</span>
                                <span class="songlistplay"><span class="timestamp">02:40 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                            </div>
                            <div class="songItem">
                                <img src="./covers/5.jpg" alt="1">
                                <span class="songName">Mind Relaxation</span>
                                <span class="songlistplay"><span class="timestamp">20:28 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                            </div>
                            <div class="songItem">
                                <img src="./covers/6.jpeg" alt="1">
                                <span class="songName">Morning Garden Acoustic Chill</span>
                                <span class="songlistplay"><span class="timestamp">03:53<i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                            </div>
                            <div class="songItem">
                                <img src="./covers/7.jpeg" alt="1">
                                <span class="songName">Peaceful Garden Healing</span>
                                <span class="songlistplay"><span class="timestamp">02:59 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="bottom">
                    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
                    <div class="icons">
                        <i class="fas fa-3x fa-step-backward" id="previous"></i>
                        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                        <i class="fas fa-3x fa-step-forward" id="next"></i>
                    </div>
                    <div class="songInfo">
                        <img src="playing.gif" width="100px" alt="" id="gif"> <span id="masterSongName"></span>
                    </div>
                </div>
                <div class="songBanner"></div>
        </div>
        <script src="bina.js"></script>
        <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    </body>
</html>
